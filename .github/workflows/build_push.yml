name: CI

on:
  push:
    branches:
      - master
    paths:
      - "**"
      - "!**.md"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    name: Build AnimeWorldIndia Extension
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build extension APK (forced)
        run: |
          chmod +x ./gradlew
          ./gradlew :src:all:animeworldindia:assembleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: AnimeWorldIndia-APK
          path: "**/*.apk"
          retention-days: 7
